<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
      <script>
        console.log("person1: shows ticket");
        console.log("person2: shows ticket");

        const promiseWifeBringingTickets = new Promise((resolve, reject) => {
            setTimeout(() => resolve('ticket'), 3000);
        });

        const getPopcorn = promiseWifeBringingTickets.then((t) => {
            console.log("Wife: I have the ticket");
            console.log("Husband: We should go in now");
            console.log("Wife: No I am hungry");
            return new Promise((resolve, reject) => resolve(`${t} popcorn`));
        });

        const getButter = getPopcorn.then((t) => {
            console.log("Husband: I got some popcorn, we should go in now");
            console.log("Wife: I need butter on my popcorn");

            return new Promise((resolve, reject) => resolve(`${t} butter`));
        });

        const getColdDrink = getButter.then((t) => {
            console.log("Husband: I got some butter on popcorn, anything else darling");
            console.log("Wife: Yes, I need a cold drink");
            return new Promise((resolve, reject) => resolve(`${t} coldDrink`));
        });

        getColdDrink.then((t) => console.log(t));

        console.log("person4: shows ticket");
        console.log("person5: shows ticket");
      </script>
    </body>
</html>
